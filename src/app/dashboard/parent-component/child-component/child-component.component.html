<p-table [value]="tableValues">
  <ng-template pTemplate="header">
    <tr>
      <th>id</th>
      <th>name</th>
      <th>company</th>
      <th>date</th>
      <th>status</th>
      <th>verified</th>
      <th>babance</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-car>
    <tr>
      <td>{{car.id}}</td>
      <td>{{car.name}}</td>
      <td>{{car.company}}</td>
      <td>{{car.date}}</td>
      <td>{{car.status}}</td>
      <td>{{car.verified}}</td>
      <td>{{car.babance}}</td>
    </tr>
  </ng-template>
</p-table>
